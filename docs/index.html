<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>can-i-frame</title>

    <meta name="author" content="Gianluca Casati">
    <meta name="description" content="check if a website can be included into an iframe">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        color: #333;
        font-size: 17px;
        font: Verdana;
        margin: 0;
        padding: 0;
      }

      iframe {
        border: none;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      #root {
        min-height: 100vh;
      }

      nav {
        color: silver;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }

      nav label {
        border-radius: 4px 0 0 4px;
        background-color: #333;
        height: 1rem;
        padding: 0.5rem;
      }

      nav input {
        color: #333;
        border: 2px solid silver;
        border-radius: 0 4px 4px 0;
        outline: 0;
        font-size: 17px;
        font: Verdana;
        height: 1rem;
        padding: 0.5rem;
      }

      @media only screen and (min-width: 680px) {
        nav input {
          width: 28rem;
        }
      }

      .field {
        margin-left: 0.5rem;
        padding: 0;
        display: inline-block;
        border: 2px solid transparent;
        border-radius: 4px;
      }

      .active {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="./bundle.js"></script>
  </body>
</html>
